<form (ngSubmit)="onSubmit(form)" #form="ngForm">
<div class="form-group">
  <label for="name">Character Name </label>
  <input
  type="text"
  class="form-control"
  name="name"
  id="name"
  [ngModel]="defaultName"
  required
  #nameCtrl="ngModel">
  <span class="help-block" *ngIf="nameCtrl.invalid && nameCtrl.touched">Please enter a name</span>
</div>
<div class="form-group"><label for="side">Choose side</label>
<select name="side" id="side" class="form-control" ngModel>
  <option [value]="option.value" *ngFor="let option of availableSides">
    {{ option.display }}
  </option>
</select>
</div>
<button class="btn btn-primary" type="submit"
[disabled]="form.invalid"
>
  Add Character
</button>
</form>
